name: Python package

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Quote versions to ensure YAML parser preserves exact strings
        python-version: ["3.9", "3.10", "3.11"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # install dev requirements (includes test-only deps like openai)
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
      - name: CI debug info
        run: |
          echo "--- System info ---"
          uname -a || true
          echo "--- Python info ---"
          python --version
          which python || true
          echo "--- Pip info ---"
          pip --version
          pip list --format=columns || true
          echo "--- Repo listing ---"
          ls -la || true
          echo "--- Working dir ---"
          pwd || true

      - name: Run tests (verbose)
        run: |
          echo "Running pytest with increased verbosity for debugging"
          pytest -vv || (echo "Pytest exited with code $?"; exit 1)
