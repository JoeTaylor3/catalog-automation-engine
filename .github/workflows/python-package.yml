name: Python package

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # Ensure Python can import packages located at repo root and the inner
      # `catalog-automation-engine` directory where tests may run.
      PYTHONPATH: "${{ github.workspace }}:${{ github.workspace }}/catalog-automation-engine"
    strategy:
      matrix:
        # Quote versions to ensure YAML parser preserves exact strings
        python-version: ["3.9", "3.10", "3.11"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install the package and dev dependencies
          pip install -e ".[dev]"

      - name: Run tests
        run: |
          pytest -q
